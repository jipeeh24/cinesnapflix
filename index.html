<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamVerse</title>

  <!-- Google Fonts for modern UI -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- External CSS & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .search-bar {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      outline: none;
      background-color: #2a2a2a;
      color: white;
    }

    .banner {
      height: 300px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding-left: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .row {
      padding: 1rem 2rem;
    }

    .list {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
    }

    .list img {
      height: 220px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .list img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .modal-content {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }

    .modal-content iframe {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      border: none;
      margin: 1rem 0;
    }

    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .server-selector {
      margin-top: 1rem;
    }

    .search-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem;
      overflow-y: auto;
    }

    .search-modal .close {
      align-self: flex-end;
      margin-bottom: 2rem;
      font-size: 2rem;
      cursor: pointer;
    }

    #search-input {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #search-results {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }

    #search-results img {
      width: 150px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    #search-results img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="logo.png" alt="LOGO" />
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <a href="#" onclick="filterCategory('movie')">MOVIE</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <!-- Banner -->
  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <!-- Content Rows -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="modal-video" allowfullscreen></iframe>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <!-- JS -->
  <script src="js/home.js"></script>

  <script>
    function filterCategory(type) {
      alert(`Redirect to ${type} page coming soon...`);
    }

    function openSearchModal() {
      document.getElementById("search-modal").style.display = "flex";
    }

    function closeSearchModal() {
      document.getElementById("search-modal").style.display = "none";
    }
  </script>
</body>
</html>
