<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Styles for modal, navbar, and search */
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-container img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin: 0 auto;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .search-bar {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      outline: none;
      background-color: #2a2a2a;
      color: white;
      transition: 0.3s;
    }

    .search-bar:focus {
      background-color: #3a3a3a;
    }

    .search-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 3rem 1rem;
      overflow-y: auto;
    }

    .search-modal .close {
      align-self: flex-end;
      margin-bottom: 2rem;
      font-size: 2rem;
      cursor: pointer;
    }

    #search-input {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #search-results {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }

    #search-results img {
      width: 150px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    #search-results img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-container">
      <img src="Cinesnapflix.png" alt="LOGO" />
    </div>
    <div class="nav-links">
      <a href="index.html">HOME</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <script>
    // Open the search modal when focus is on the search bar
    function openSearchModal() {
      document.getElementById("search-modal").style.display = "flex";
      document.getElementById("search-input").focus();
    }

    // Close the search modal
    function closeSearchModal() {
      document.getElementById("search-modal").style.display = "none";
    }

    // Handle the search functionality using TMDB API
    async function searchTMDB() {
      const searchQuery = document.getElementById("search-input").value;
      const API_KEY = '7869f84a67666f62a89e8c97e7d10899';
      const BASE_URL = 'https://api.themoviedb.org/3/search/multi';
      const IMG_URL = 'https://image.tmdb.org/t/p/w500';

      if (searchQuery.length > 2) {
        const res = await fetch(`${BASE_URL}?api_key=${API_KEY}&query=${searchQuery}`);
        const data = await res.json();
        const results = data.results;

        const searchResultsContainer = document.getElementById("search-results");
        searchResultsContainer.innerHTML = '';

        results.forEach(result => {
          const img = document.createElement("img");
          img.src = `${IMG_URL}${result.poster_path}`;
          img.alt = result.title || result.name;
          img.onclick = () => window.location.href = `episode.html?id=${result.id}&type=${result.media_type}`;
          searchResultsContainer.appendChild(img);
        });
      }
    }

    // Close the modal if you click anywhere outside the modal or the search input
    document.addEventListener('click', function(event) {
      const searchModal = document.getElementById('search-modal');
      const searchInput = document.getElementById('search-input');
      const searchBar = document.querySelector('.search-bar');

      if (!searchModal.contains(event.target) && !searchInput.contains(event.target) && !searchBar.contains(event.target)) {
        closeSearchModal();
      }
    });
  </script>
</body>
</html>
