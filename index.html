<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie & TV Show App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="logo.png" alt="Logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">TV Shows</a>
      <a href="javascript:void(0)" onclick="openSearchModal()">Search</a>
    </div>
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
  </div>

  <!-- Banner -->
  <div class="banner" id="banner">
    <div id="banner-title"></div>
  </div>

  <!-- Movies List -->
  <div class="row">
    <h2>Trending Movies</h2>
    <div id="movies-list" class="list"></div>
  </div>

  <!-- TV Shows List -->
  <div class="row">
    <h2>Trending TV Shows</h2>
    <div id="tvshows-list" class="list"></div>
  </div>

  <!-- Anime List -->
  <div class="row">
    <h2>Trending Anime</h2>
    <div id="anime-list" class="list"></div>
  </div>

  <!-- Modal (For Movie/TV Show details) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="" style="width: 200px; border-radius: 10px;">
      <p id="modal-description"></p>
      <p id="modal-rating"></p>

      <!-- Video Player (Iframe) -->
      <iframe id="modal-video" frameborder="0" style="width: 100%; height: 400px; display: none;"></iframe>

      <!-- Server Selector -->
      <div class="server-selector">
        <label for="server">Select Server: </label>
        <select id="server">
          <option value="vidsrc.cc">vidsrc.cc</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">player.videasy.net</option>
        </select>
      </div>

      <!-- Close Button -->
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
